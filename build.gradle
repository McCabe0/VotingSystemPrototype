plugins {
    id 'java'
}

group 'com.jackmccabe.spark'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.sparkjava:spark-core:2.9.1'
    compile 'org.slf4j:slf4j-api:2.0.0-alpha1'
    compile 'org.slf4j:slf4j-simple:2.0.0-alpha1'
    compile 'com.sparkjava:spark-template-handlebars:2.7.1'
    compile 'com.github.slugify:slugify:2.4'
}
